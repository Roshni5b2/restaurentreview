<div>
    <img src="/assets/img/loginimage1.png" id="aicon" alt="User Icon" />
  </div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" 
    required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
    <div *ngIf="signInForm.submitted && email.errors?.pattern">
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
      </div><br>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
      minlength="6" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
      <div *ngIf="signInForm.submitted && password.errors?.minlength">
          <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 6 characters.</label>
        </div><br>
        <input type="submit" value="Sign In">
</form>

<!--Error-->
<div class="alert" *ngIf="serverErrorMessages">
    {{ serverErrorMessages }}
</div>

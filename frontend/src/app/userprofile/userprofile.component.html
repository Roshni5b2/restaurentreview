<table *ngIf="userDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Fullname</td>
            <td>{{userDetails.fullname}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{userDetails.age}}</td>
        </tr>
        <tr>
            <td>Phonenumber</td>
            <td>{{userDetails.phonenumber}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{userDetails.address}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
           <button mat-button [routerLink]="['/coffeebars']" routerLinkActive="active" style="background: #523524;">Go to HomePage</button>
        </td>
         </tr>
    </tbody>
</table>
<br><br>
<h2 style="color:#b6cd3c;margin: 0px 460px;">Mark As Favourite!!</h2>
<div *ngFor='let element of coffeebar; let i = index; trackBy: tracByBarId' class="myfavourites">
    <mat-slide-toggle (change)="favChanged(element._id,userDetails._id,$event)" 
    [checked]="checkedfunction(element._id)" >{{element.name}}</mat-slide-toggle>
</div><br>
